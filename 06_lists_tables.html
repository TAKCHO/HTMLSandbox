<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and Tables</title>
</head>
<body>
    <!-- Unordered lists -->
    <ul>
        <li>
            Item 1
        </li>
        <li>
            Item 2
        </li>
        <li>
            Item 3
        </li>
        <li>
            Item 4
        </li>
    </ul>
    
    <!-- Ordered list -->
    <ol type="I">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>

    <!-- Nested lists -->
    <ul>
        <li>
            Item 1
        </li>
        <li>
            Item 2
            <ul>
                <li> Nested Item 1</li>
                <li>Nested Item 2</li>
            </ul>
        </li>
        <li>
            Item 3
        </li>
        <li>
            Item 4
        </li>
    </ul>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>Frist Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
           <tr>
            <td>David</td>
            <td>Doe</td>
            <td>DavidDoe@gmail.com</td>
           </tr> 
           <tr>
            <td>Mary</td>
            <td>Smith</td>
            <td>Mary@gmail.com</td>
            </tr> 
           <tr>
            <td>Tina</td>
            <td>Adams</td>
            <td>Tadams@gmail.com</td>
           </tr> 
        </tbody>
    </table>
    
</body>
</html>
